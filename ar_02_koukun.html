<!doctype HTML>
<html>

<head>
  <title>AR - | パンフレットの使いかた・名電ってどんなところ？</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0p
x; overflow: hidden;">

  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-entity camera></a-entity>

    <!-- オブジェクトを指定 -->
    <a-assets>
      <a-asset-item id="seijitu" src="./glb/seijitu.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーの.pattファイルを読み込む -->
    <a-marker type="pattern" url="./patt/pattern-p03_koukun.patt">
      <!-- 3Dモデルを呼び出す 表示設定-->
      <a-entity gltf-model="#seijitu" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
</a-scene>

</body>

</html>
