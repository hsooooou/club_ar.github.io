<!doctype HTML>
<html>

<head>
  <title>AR - Topic.1 | 部活動を探そう</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-entity camera></a-entity>

    <!-- Markerを表示した際の処理を以下に記述する -->
    <!-- ARマーカーのファイル名をここで指定する -->
    <a-marker type="pattern" url="https://hsooooou.github.io/club_ar.github.io/patt/club/pattern-club_information_design.patt">
        <!-- 表示したい画像を src= ～ で指定する -->
        <!-- 画像の大きさは width と height で設定可能 -->
        <!-- 画像を表示させる位置は position で設定可能 -->
        <!-- 画像を水平に表示させる場合は下記の rotation でOK -->
        <a-image width="4" height="2" position="0.2 0.4 0.4" rotation="-90 0 0" src="https://hsooooou.github.io/club_ar.github.io/img/ar_information_design.png">
        </a-image>
    </a-marker>
</a-scene>

</body>

</html>
