<!doctype HTML>
<html>

<head>
  <title>AR - 情報デザイン部</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

    <a-assets>
      <img id="club-ar" src="./情報デザイン部ar.png" link="https://www.meiden.ed.jp/club/detail.html?id=359">
    </a-assets>
  
    <!-- 今回作成した『.patt』ファイルを読み込む -->
    <a-marker type="pattern" url="./pattern-QR_test_movie.patt">
      <a-entity gltf-model="#club-ar" animation-mixer rotation="-90 0 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>
